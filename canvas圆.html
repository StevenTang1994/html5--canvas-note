<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 90%;
        height: 500px;
        margin-left: 5%;
    }
</style>
<body>
    <div class="box">
        <canvas id="mycanvas" width="1214px" height="700" style="border: 1px solid #000"></canvas>
    </div>
</body>
<script>
    console.log("1");
    var c = document.getElementById("mycanvas");
    var ctx = c.getContext('2d');

    ctx.beginPath();
    ctx.arc(100,75,50,0,2*Math.PI);
    ctx.stroke();
</script>
</html>
