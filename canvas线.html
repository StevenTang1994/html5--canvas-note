<style>
    *{
        margin: 0;
        padding: 0;

    .box{
        width: 90%;
        height: 500px;
        margin-left: 5%;
    }
</style>
<body>
    <div class="box">
        <canvas id="mycanvas" width="1214px" height="700" style="border: 1px solid #000"></canvas>
    </div>
</body>
<script>
    console.log("1");
    var c = document.getElementById("mycanvas");
    var ctx = c.getContext('2d');
    // 线
    // ctx.moveTo(50, 60);
    // ctx.lineTo(200, 100);
    // ctx.stroke();

    // 多条线
    // ctx.moveTo(50, 60);

    // ctx.beginPath();
    // ctx.moveTo(100, 100);
    // ctx.lineTo(300, 300);
    // ctx.stroke();

    // 颜色和线条宽度
    ctx.lineWidth = "5";
    ctx.moveTo(50, 60);
    ctx.lineTo(200, 100);
    ctx.strokeStyle = "green";
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.moveTo(100, 100);
    ctx.lineTo(300, 300);
    ctx.stroke();
</script>
